<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../css/all.min.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>signup</title>

</head>
<body>
  <!-- Sign up page -->
  <main>
    <div class="container my-5 text-center">
      <div class="group p-5 m-auto w-75">
        <h1>Smart Login System</h1>
        <input id="signupName" class="form-control my-3 bg-transparent text-white" placeholder="Enter your name" type="text">
        <input id="signupEmail" class="form-control my-3 bg-transparent text-white" placeholder="Enter your email" type="text">
        <input id="signupPass" class="form-control my-3 bg-transparent text-white" placeholder="Enter password" type="password">
        <p id="signuptext" class="fw-semibold"></p>
        <button id="signUp" class="w-100 btn btn-outline-info my-3">Sign Up</button>
        <p class="text-white signin">You have an account? <a href="./index.html" class="signin text-decoration-none text-white">Signin</a></p>
      </div>
    </div>
  </main>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
